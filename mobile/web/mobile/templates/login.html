<div class= "login" >
  <img alt="" src="img/wx-logo.png"/>
  <form name="loginForm">
    <input ng-model="form.phone" type="number" value="" placeholder="请输入注册/登录手机号" ng-pattern="/^1\d{10}$/" required/>
    <button ng-disabled="loginForm.$invalid" ng-click="next(form)" class="button button-block">下一步</button>
  </form>
</div>
