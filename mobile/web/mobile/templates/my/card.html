<div class="my contacts">
    <div class="" ng-show="visible">
        <br>
        <div class="item item-input-inset">
            <span class="input-label">所属银行</span>
            <span >{{card_info.bank_name}}</span>
        </div>
        <div class="item item-input-inset">
            <span class="input-label">银行卡号</span>
            <span >{{card_info.card_no}}</span>
        </div>
        <div class="item item-input-inset">
            <span class="input-label">预留手机号</span>
            <span >{{card_info.phone}}</span>
        </div>
        <p style="padding: 0.2666666667rem 0.4rem 0;
                font-size: 0.3466666667rem;
                color: #999;
                line-height: 1.6em;">备注<br/>
            1. 借款通过申请后，我们将会将您的所借款项发放到该张银行卡；<br/>
            2. 若申请重新绑卡，则新卡将被激活为收款银行卡；<br/>
            3. 未完成借款期间不允许更换银行卡；<br/>
            4. 我们将根据您提供的身份证信息、银行卡信息在依法设立的第三方征信机构核实您的账户的信息。<br/>
        </p>
    </div>
    <ion-list ng-show="!visible">
        <div class='item item-divider'>请填写银行卡信息</div>
        <div class="item item-input-inset">
            <span class="input-label">持卡人</span>
            <input type='text' ng-model='form.name' placeholder="紧急联系人姓名" ng-readonly="true">
        </div>
        <ionic-picker label='选择银行'
                      class="item item-input-inset item-link"
                      ng-class='{disabled: form.lock}'
                      picker-data='form.list'
                      label="bank_id"
                      view-value-property="bank_name"
                      ng-model='form.card_default' required='true'>
        </ionic-picker>
        <div class="item item-input-inset">
            <span class="input-label">银行卡号</span>
            <input type='text' ng-model='form.card_no' placeholder="请输入银行卡号"  ng-readonly='form.lock'>
        </div>
        <div class="item item-input-inset">
            <span class="input-label">手机号</span>
            <input type='text' ng-model='form.mobile' placeholder="请输入银行预留手机号" maxlength='11'  ng-readonly='form.lock'>
        </div>
        <div class="item item-input-inset">
            <span class="input-label">验证码</span>
            <input type='text' ng-model='form.v_code' placeholder="请输入验证码"  ng-readonly='form.lock'>
            <button class="button button-small" ng-disabled="sendDisabled" ng-click="sendCode()">
                {{codeText}}
            </button>
        </div>
    </ion-list>
    <button class="button button-block button-primary" ng-click='save(form)' ng-disabled='form.lock'>{{bindText}}</button>
    <div class='message-security'>
        <i class="icon-security"></i>
        银行级数据加密防护
    </div>
</div>
