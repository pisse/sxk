<div class="my paypassword">
    <ion-content class="has-banner has-footer">
        <p class='message' ng-class='{active: sendCodeFirstSend}'>短信验证码已发送</p>
        <form name='paypassword'>
            <div class="list list-inset">
                <label class='item item-input'>
                    <i class="icons icon-phone placeholder-icon"></i>
                    <input type='text' ng-model='data.phone'>
                </label>
            </div>
            <div class="list list-inset">
                <label class='item item-input'>
                    <i class="icons icon-user placeholder-icon"></i>
                    <input type='text' placeholder="请输入真实姓名" ng-model='form.realname' ng-change='checkout(form)'>
                </label>
            </div>
            <div class="list list-inset">
                <label class='item item-input'>
                    <i class="icons icon-idcard placeholder-icon"></i>
                    <input type='tel'
                    placeholder="请输入身份证号"
                    maxlength='20'
                    ng-model='form.id_card' ng-change='checkout(form)'>
                </label>
            </div>
            <div class="list list-inset">
                <label class='item item-input'>
                    <i class="icons icon-email placeholder-icon"></i>
                    <input type='tel'
                    placeholder="请输入短信验证码"
                    ng-model='form.code'
                    maxlength='8'
                    ng-change='checkout(form)'>
                </label>
                <a class='sendVerifyCode' ng-class='{disabled: sendCodeLock}' ng-click='sendVerifyCode()' ng-bind='sendCodeText'></a>
            </div>
            <!-- activated -->
            <button class="button button-block button-primary" 
            ng-class='{activated: !active}' ng-disabled='!active' ng-click='save(form)'>下一步</button>
        </form>
    </ion-content>
</div>
