<kd-pane>
	<div class="invite-share">
    <div class="gift-chick"><div class="chick"></div><div class="gift"></div></div>
    <div class="scream-chick"><div class="chick"></div><div class="scream"></div></div>
    <div class="stomp-chick"><div class="chick"></div><div class="wow"></div><div class="gas-one"></div><div class="gas-two"></div></div>
		<p class="invite-name"><span>{{shareData.phone}}</span>送你一个现金红包</p>
		<form name="myForm" novalidate>
      <input name="phone" ng-model="form.phone" type="tel" value="" placeholder="请输入您的手机号码" ng-pattern="/^1(3|4|5|7|8)\d{9}$/" required/>
      <p class="form-error" ng-show="(myForm.phone.$invalid && myForm.phone.$dirty && !registerForm.username.$focused) || (myForm.phone.$invalid && sendDisabled )">
      	<span ng-show="myForm.phone.$error.required">手机号不能为空</span>
      	<span ng-show="myForm.phone.$error.pattern">请输入正确的手机号码</span>
      </p>
      <input name="password" ng-model="form.password" type="password" value="" placeholder="请设置您的登录密码" ng-minlength="6" required>
      <p class="form-error" ng-show="(myForm.password.$invalid && myForm.password.$dirty && !myForm.password.$focused) || (myForm.password.$invalid && submitted)">
      	<span ng-show="myForm.password.$error.minlength">密码不能小于6位</span>
      	<span ng-show="myForm.password.$error.required">密码不能为空</span>	
      </p>
      <p class="special">
        <input name="code" ng-model="form.code" ng-focus="setCode()" type="text" value="" placeholder="请输入验证码" required/>
        <button ng-click="getCode(form.phone)" ng-disabled="sendDisabled || myForm.phone.$invalid">{{codeText}}</button>
      </p>
      <p class="form-error" ng-show="myForm.code.$invalid && myForm.code.$dirty">
      	<span ng-show="myForm.code.$error.required">验证码不能为空</span>
      </p>
      <p class="form-error" ng-show="codeFlag">请输入正确的验证码</p>
      <button class="register" ng-click="register(form)" ng-disabled="myForm.phone.$invalid || myForm.code.$invalid">立即领取</button>
      <p class="clearfix other" ng-click="agreeAgreement()">
        <input id="checkbox" name="" type="checkbox" value="" />
        <label for="checkbox">同意<i></i></label><a href="http://api.koudaikj.com/act/protocol">《现金白卡使用协议》</a>
      </p>
  	</form>
  	<h3>极速借贷就找现金卡·1分钟申请·30分钟放款</h3>
  	<h4>领取规则</h4>
  	<p class="rule">新年红包可至 “我的” - “我的优惠” 中查看领取，仅限首次借款，有效期20天</p>
    <h5 class="rule">本活动最终解释权归现金卡所有，与苹果公司无关</h4>
  	<p class="company">上海浅橙网络科技有限公司</br>沪ICP备16040623号</p>
	</div>
</kd-pane>

<div class="popup-share popup-register" style="display: none;">
  <div class="overlay"></div>
  <div class="dialog" ng-click="closePop()">
    <span class="close" ng-click="closePop()"></span>
    <h2>你已经注册过，请下载登录邀请好友吧！</h2>
    <p><a ng-click="downloadApp()">下载APP</a></p>
  </div>
</div>

<div class="popup-share popup-success" style="display: none;">
  <div class="overlay"></div>
  <div class="dialog" ng-click="closePop()">
    <span class="close" ng-click="closePop()"></span>
    <h2>领取成功，马上去APP内查看吧！</h2>
    <p><a ng-click="downloadApp()">下载APP</a></p>
  </div>
</div>

<div class="popup-share popup-code" style="display: none;">
	<div class="overlay"></div>
  <div class="dialog" ng-click="closePop()">
    <span class="close" ng-click="closePop()"></span>
    <h2>{{errorMessage}}</h2>
    <p><a ng-click="closePop()">朕知道了</a></p>
  </div>
</div>
