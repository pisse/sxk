<kd-pane>
	<div class="invite-share">
		<h2>你的好友<b>{{shareData.phone}}</b><br><span>邀请你做亲密测试</span></h2>
		<div class="invite-share-content">
			<form name="myForm" novalidate>
			 	<input name="phone" ng-model="form.phone" type="tel" value="" placeholder="请输入手机号码开测"/>
			 	<input name="password" ng-model="form.password" type="password" value="" placeholder="请设置登录密码"/>
	      <p class="special">
	        <input name="code" ng-model="form.code" type="text" value="" placeholder="请输入验证码"/>
	        <button ng-click="getCode(form.phone, form.password)">{{codeText}}</button>
	      </p>
	      <button class="submit-test" ng-click="submitTest(form)">点击提交测试拿红包</button>
	      <p class="clearfix other" ng-click="agreeAgreement()">
	        <input id="checkbox" name="" type="checkbox" value="" />
	        <label for="checkbox">同意<i></i></label><a href="http://api.koudaikj.com/act/protocol">《现金白卡使用协议》</a>
	      </p>
			</form>
			<h5 class="rule">本活动最终解释权归现金卡所有，与苹果公司无关</h5>
  		<p class="company">投资有风险 入市需谨慎<br>上海浅橙网络科技有限公司</br>沪ICP备16040623号</p>
		</div>
	</div>
</kd-pane>
<div class="popup popup-intimacy" style="display: none;">
	<div class="overlay" ng-click="close()"></div>
	<div class="dialog">
		<img src="img/invite-share-05.png" alt="good" />
		<p>亲密度为<b>{{score}}</b>分<br><span>击败全国<b>{{percentage}}%</b>的CP。这关系，杠杠的！</span></p>
		<h3>获得10元现金券</h3>
		<div class="footer">
			<a ng-click="receive()">点击领取</a>
		</div>
	</div>
</div>

<div class="popup popup-red" style="display: none;">
	<div class="overlay"></div>
	<div class="dialog" ng-click="close()">
		<p class="p-head">恭喜你</p>
		<img src="img/invite-share-04.png" alt="" />
		<h3>已成功领取10元现金券</h3>
		<p class="content">快下载现金卡APP<br>在<span>【我的优惠】</span>中查看吧</p>
		<div class="footer">
			<a ng-click="downloadApp()">点击下载</a>
		</div>
	</div>
</div>

<div class="popup popup-error" style="display: none;">
	<div class="overlay" ng-click="close()"></div>
	<div class="dialog-error">
		<p>{{errorMessage}}</p>
		<div class="footer">
			<a ng-click="close()">朕知道了</a>
		</div>
	</div>
</div>

<div class="popup popup-login" style="display: none;">
	<div class="overlay" ng-click="close()"></div>
	<div class="dialog-error">
		<p class="error">本红包仅限新手领取哦！</p>
		<div class="footer">
			<a ng-click="downloadApp()">去APP查看更多活动</a>
		</div>
	</div>
</div>
<download-popup></download-popup>
