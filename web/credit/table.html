<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>alipay-process</title>
	<style>
		.table {
      border-collapse: collapse;
      padding: 20px 20px 0;
		}
		table {
			width: 100%;
			box-sizing: border-box;
			border: 2px solid rgb(118, 116, 108);
		}
		table td {
			box-sizing: border-box;
		}
		table .td-head {
			min-width: 150px;
			width: 150px;
      padding: 7.5px;
		}
		.table td {
			border: 1px solid #808080;
			background: #fff;
			text-align: center;
			height: 32.5px;
			font-size: 24px;
		}
		.table-one {
			background: #000;
		}
		.table-one td {
			border: 2px solid #fff;
			box-shadow: inset 0 0 1px 1px #000;
		}
		.table-one .tr-one, .table-one .tr-three {
			height: 60px;
		}
		.table-two {
			border-top: none;
		}
		.table .left {
			text-align: left;
			padding-left: 15px;
		}
		.table-one .left {
			min-width: 70%;
			width: 70%;
		}
	</style>
</head>
<body>
	<div class='table'>
		<table class='table-one'>
			<tbody>
				<tr class='tr-one'>
					<td class='td-head'>借款用途</td>
					<td class="left">购买商品/服务</td>
					<td>--</td>
					<td>百</td>
					<td>十</td>
					<td>万</td>
					<td>千</td>
					<td>百</td>
					<td>十</td>
					<td>元</td>
					<td>角</td>
					<td>分</td>
				</tr>
				<tr>
					<td class='td-head'>借款本金</td>
					<td class="left">人民币    1000    元 </td>
					<td>￥</td>
					<td>0</td>
					<td>0</td>
					<td>0</td>
					<td>1</td>
					<td>0</td>
					<td>0</td>
					<td>0</td>
					<td>0</td>
					<td>0</td>
				</tr>
				<tr class='tr-three'>
					<td class='td-head'>应还本息合计</td>
					<td colspan="11"> 1200 </td>
				</tr>
			</tbody>
		</table>
		<table class='table-two'>
			<tbody>
				<tr>
					<td class='td-head'>借款期限</td>
					<td class="left">自 2017-05-21 起至 2017-06-21止</td>
					<td class='td-head'> 还款日 </td>
					<td class="left">自 2017-06-22</td>
				</tr>
				<tr>
					<td class='td-head'> 利率 </td>
					<td class="left">6.6 %/年</td>
					<td class='td-head'> 还款方式 </td>
					<td class="left">一次还本付息</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
