<script>
  $(function() {
    $('div.tab a').click(function(e) {
      $('div.tab a').removeClass('current');
      $('div.lists').hide();
      $(this).addClass('current');
      var className = $(this).attr('class');
      if(className.indexOf('actv') >= 0) {
        $('.ink-bar').css('left', '68%');
      }
      if(className.indexOf('mes') >= 0) {
        $('.ink-bar').css('left', '17%');
      }
      $('div.lists').eq($(this).index()).show();
      return false;
    });
  });
</script>
