<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我的更多</title>

<body>

            <p>为保证借款申请顺利通过，请务必填写真实信息！</p>
        </div>
        <div class="content">
            <ul>
                <li>
                    <label>淘宝账号</label><input name="taobao" type="text" value="" placeholder="请输入个人淘宝账号" />
                </li>
                <li>
                    <label>常用邮箱</label><input name="mail" type="text" placeholder="请输入邮箱" />
                </li>
                <li>
                    <label>QQ账号</label><input name="qq" type="tel" placeholder="请输入QQ账号">
                </li>
                <li>
                    <label>微信账号</label><input name="wx" type="text" placeholder="请输入微信账号">
                </li>
            </ul>
        </div>
        <div class="footer">
            <a href="">保存</a>
            <p id="bank-verify-note">银行级数据加密防护</p>
        </div>
    </div>

</html>
