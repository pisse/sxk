<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>卡级说明</title>
  <script src="js/flexible.js"></script>
  <script src="js/jquery.js"></script>
  <link href="css/style.css" rel="stylesheet" />
</head>

<body>
	<style>
		body {
			background: #f2f2f2;
		}
	</style>
	<div class="cardlevel-description">
		<h3>问：现金卡有哪些等级？</h3>
		<p>答：现金卡有白卡、金卡两个等级</p>
		<h3>问：提升等级有哪些好处？</h3>
		<p>
			答：（1）提升等级可以提升信用额度
			<span>（2）提升等级可以享受更长的借款期限</span>
			<span>（3）提升等级可以享受更低的利率和服务费</span>
		</p>
		<h3>问：如何提升等级?</h3>
		<p>
			答：（1）保证个人信息的真实性
			<span>（2）提高个人信息的完整度</span>
  		<span>（3）保持良好的信用记录</span>
  		<span>（4）经常使用现金卡借款 </span>
		</p>
		<h3>卡等级介绍</h3>
		<table>
			<tr>
				<th>卡级</th>
				<th>白卡</th>
				<th>金卡</th>
			</tr>
			<tr>
				<td>额度范围</td>
				<td>500-3000元</td>
				<td>1000-5000</td>
			</tr>
			<tr>
				<td>借款期限</td>
				<td>7/14天</td>
				<td>30天</td>
			</tr>
			<tr>
				<td>综合服务费</td>
				<td>正常</td>
				<td>低</td>
			</tr>
			<tr>
				<td>还款方式</td>
				<td>一次性还款</td>
				<td>一次性还款</td>
			</tr>
		</table>
	</div>
</body>

</html>
